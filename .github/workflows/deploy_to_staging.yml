# This is a basic workflow to help you get started with Actions

name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
        NODE_VERSION: 16

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Debug information
        run: |
          echo "GitHub workspace: ${GITHUB_WORKSPACE}"
          ls -R "${{ github.workspace }}"
          ls -l ${{ github.workspace }}

      - name: Deploy to Debian Server/actions
        uses: actions/checkout@v2
        
      - name: Deploy to Debian Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TEST_SSH_IP }}
          username: ${{ secrets.TEST_SSH_USERNAME }}
          password: ${{ secrets.TEST_SSH_PASSWORD }}
          port: ${{ secrets.TEST_SSH_PORT }}
          script: |
            mkdir -p /var/www/html/production/
            rsync -avz --delete . /var/www/html/production/

